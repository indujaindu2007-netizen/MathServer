<html>
    <head>
        <title>Mileage</title>
        <style>
            body
            {
               background: purple; 
            }
            .box
            {
               width: 500px;
               height: 300px;
               background-color: hotpink;
               border: inset 10px olivedrab;
               margin-left: 150px;
               padding: 20px;
               position:fixed;
               margin-top:50px;
               left: 275px;
               right: 200px; 
               top: 100px;
               
            }
            h2
            {
                color: firebrick;
                font-size: 25px;
                font-family: Georgia, 'Times New Roman', Times, serif;

            }
            h3
            {
                color:indigo;
                font-size: 20px;
            }
            form
            {
                font-family: 'Times New Roman', Times, serif;
                color: darkgreen;
                font-size: 25px;
            }

        </style>
    </head>
    <body>
        <div class="box">
            <h2 align="center">Fuel Efficiency of a Vehicle</h2>
            <h3 align="center">Induja R(25001726) </h3>
            <form method="post" align="center">
                {% csrf_token %}
                
                Distance (km):
                <input type="text" name="distance" value="{{ distance }}">
                <br>
                <br>
                
                Fuel Consumed (Litres):
                <input type="text" name="fuel_consumed" value="{{ fuel_consumed }}">
                <br>
                <br>
                <input type="submit" value="calculate">
                <br>
                
                Mileage:
                <input type="text" name="mileage" value="{{ mileage }}">
            </form>
        </div>
    </body>
</html>
